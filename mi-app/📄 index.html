<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mi App</title>
  <style>
    html,body{height:100%;margin:0;padding:0;}
    iframe{
      width:100%;
      height:100vh;
      border:0;
      display:block;
      margin:0;
      padding:0;
    }
    :root{--vh:1vh;}
    .fullvh{height:calc(var(--vh)*100);}
  </style>
</head>
<body>
  <iframe class="fullvh" src="https://script.google.com/macros/s/AKfycbyNz-_sA-R0gefzcGg3Hr1MxdK9HUeQGgWPKmTahdX9r35FtU2fkqy8Lbn5ipmJ4ZTC/exec" allowfullscreen></iframe>

  <script>
    function ajustar(){
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    ajustar();
    window.addEventListener("resize", ajustar);
  </script>
</body>
</html>
