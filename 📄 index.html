<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Mi App</title>
  
  <!-- Favicon opcional -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ“±</text></svg>">
  
  <style>
    html,body{
      height:100%;
      margin:0;
      padding:0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    iframe{
      width:100%;
      height:100vh;
      border:0;
      display:block;
      margin:0;
      padding:0;
    }
    
    :root{--vh:1vh;}
    .fullvh{height:calc(var(--vh)*100);}
    
    /* Loading screen */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
    
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #e3e3e3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      color: #666;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <!-- Loading screen -->
  <div id="loading">
    <div class="spinner"></div>
    <div class="loading-text">Cargando aplicaciÃ³n...</div>
  </div>

  <!-- Main iframe -->
  <iframe 
    class="fullvh" 
    src="https://script.google.com/macros/s/AKfycbyNz-_sA-R0gefzcGg3Hr1MxdK9HUeQGgWPKmTahdX9r35FtU2fkqy8Lbn5ipmJ4ZTC/exec" 
    allowfullscreen
    onload="hideLoading()"
  ></iframe>

  <script>
    // Ajustar altura para mÃ³viles
    function ajustar(){
      let vh = window.innerHeight * 0.01;
      document.documentElement.style.setProperty('--vh', `${vh}px`);
    }
    
    // Ocultar loading cuando el iframe carga
    function hideLoading() {
      const loading = document.getElementById('loading');
      loading.classList.add('hidden');
      setTimeout(() => {
        loading.style.display = 'none';
      }, 500);
    }
    
    // Auto-ocultar loading despuÃ©s de 10 segundos (fallback)
    setTimeout(hideLoading, 10000);
    
    // Ejecutar ajustes
    ajustar();
    window.addEventListener("resize", ajustar);
    
    // Prevenir zoom en iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>
</body>
</html>
